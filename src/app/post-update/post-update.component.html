<div class="container">
  <h1>Update {{ post.title }}</h1>
  <form (ngSubmit)="updatePost(post.id )" #postForm="ngForm">
    <div class="form-group">
      <label for="title">Title</label>
      <input class="form-control" type="text" #title='ngModel' [(ngModel)]="post.title" name="title">
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea class="form-control" #description='ngModel' [(ngModel)]="post.description" name="description" rows="8" cols="80"></textarea>
    </div>
    <div class="form-group">
      <label for="pulished">Published</label>
      <input class="form-control" #published='ngModel' [(ngModel)]="post.published" type="checkbox" name="published" value="">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary" name="button">Save Post</button>
    </div>

  </form>
</div>
